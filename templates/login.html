<html>
	<head>
		<meta charset="UTF-8">
		<title>Вход</title>
		<link rel="stylesheet" href="../static/style.css">
	</head>
	<body>
		<div class="logincontent" align="center">
			<div class="logintop">
				<h1>Вход</h1>
			</div></br></br></br></br>
			<div class="loginbottom">
			<form action="{{ url_for('login')}}" method="post" autocomplete="off">
			<div class="msg">{{ msg }}</div>

			<input type="password" name="password" placeholder="Введите ваш пароль" class="textbox" id="password" required></br></br></br>
			<input type="submit" class="btn" value="Войти">
			</form></br></br>
			<p class="worddark">Новичок на этой странице? <a class="worddark" href="{{ url_for('register')}}">Зарегистрируйтесь здесь</a></p>
			</div>
		</div>
	</body>
</html>
